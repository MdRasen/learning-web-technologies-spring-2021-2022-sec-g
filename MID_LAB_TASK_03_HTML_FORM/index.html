<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 12px;
        }

        .form {
            padding: 15px;
            padding-left: 25%;
            text-align: left;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <h1>Registration Form</h1>
    </div>

    <div class="form">
        <form action="">
            <label for="Name">Name:</label>
            <input type="text" value="Mohammad" required>
            <input type="text" value="Rasen" required>

            <br>

            <label for="Name">Organization:</label>
            <input type="text" value="MdRasen">

            <br>

            <label for="Name">Email:</label>
            <input type="email" value="aamin@gmail.com" required>

            <br>

            <label for="Name">Phone:</label>
            <input type="text" value="0123456789">

            <br>

            <label for="Name">Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="female"> Others

            <br>
            
            <label for="Name">Course:</label>
            <select>  
                <option value="Course">Course</option>  
                <option value="BCA">CSE</option>  
                <option value="BBA">BBA</option>  
                <option value="B.Tech">EEE</option>  
                <option value="MBA">MBA</option>  
                <option value="MCA">MCA</option>  
                <option value="M.Tech">M.Tech</option>
                <option value="M.Tech">Others</option> 
                </select>

            <br>

            <input type="submit" value="Submit">

        </form>
    </div>

</body>

</html>
